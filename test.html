<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="./vendor/slick-1.8.1/slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="./vendor/slick-1.8.1/slick/slick-theme.css"/>
  <style>
    .contain {
      width: 1000px;
      margin: 0 auto;
    }
    .btn__group {
      margin-top: 50px;
      height: 30px;
      margin-bottom: 50px;
    }
    .btn {
      font-size: 20px;
    }
    .test__wrap {
      width: 1000px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="contain">
    <div class="btn__group">
      <button class="btn js-slick__btn" data-slick-filter="1,2,3,4">全顯示</button>
      <button class="btn js-slick__btn" data-slick-filter="1,2">1+2</button>
      <button class="btn js-slick__btn" data-slick-filter="1,3">1+3</button>
      <button class="btn js-slick__btn" data-slick-filter="2,3">2+3</button>
      <button class="btn js-slick__btn" data-slick-filter="2,4">2+4</button>
    </div>
    <div class="test__wrap">
      <div data-id="slick-1"><img src="https://fakeimg.pl/1000x100/?text=1"></div>
      <div data-id="slick-2"><img src="https://fakeimg.pl/1000x100/?text=2"></div>
      <div data-id="slick-3"><img src="https://fakeimg.pl/1000x100/?text=3"></div>
      <div data-id="slick-4"><img src="https://fakeimg.pl/1000x100/?text=4"></div>
    </div>
  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="./vendor/slick-1.8.1/slick/slick.min.js"></script>
  <script>
    $(function(){
      $('.test__wrap').slick({
        dots: true,
        infinite: true,
        speed: 300,
        slidesToShow: 1,
        adaptiveHeight: true,
        arrows: true
      });
      $('.js-slick__btn').on('click', function(){
        var filter = $(this).data('slick-filter').split(',');       // 轉陣列
        $('.test__wrap')
          .slick('slickUnfilter')                                   // 初始化
          .slick('slickFilter', function(item, ele){
            var idDataVal = $(ele).data('id');
            var imgDataTxt = 'slick-';                              // img 附帶的文字
            var id = idDataVal.substring(imgDataTxt.length);        // 去除附帶的文字，只取後面的數字
            return filter.indexOf(id) > -1;
          })
          .slick('slickGoTo', 0);
      });
    })
    
  </script>
</body>
</html>
